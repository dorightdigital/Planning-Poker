<form name="join" ng-submit="joinRoom()" ng-controller="roomJoiner">
  <input ng-model="join.name" placeholder="Your name" required/>
  <input type="submit" value="Join"/>
</form>

<section ng-controller="activeParticipants">
  <h1>Active Participants</h1>
  <ul ng-repeat="person in guests">
    <li>{{person.name}}</li>
  </ul>
</section>
